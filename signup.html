<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD - Play Online Desawer Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <img src="https://i.ibb.co/XSp45G6/eagle-picture.jpg" alt="POD Logo">
        </div>
        <form class="signup-form">
            <div class="input-group">
                <label for="referral-id"><i class="fas fa-users"></i> Referral ID</label>
                <input type="text" id="referral-id" name="referral-id" placeholder="Referral ID" required>
            </div>
            <div class="input-group">
                <label for="first-name"><i class="fas fa-user"></i> First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="First Name" required>
            </div>
            <div class="input-group">
                <label for="last-name"><i class="fas fa-user"></i> Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <label for="mobile"><i class="fas fa-mobile-alt"></i> Mobile</label>
                <input type="text" id="mobile" name="mobile" placeholder="Enter Paytm, Googlepay, Phonepe Number" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <label for="repeat-password"><i class="fas fa-lock"></i> Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat Password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
            <p class="signin">Already have an account? <a href="#">Sign In</a></p>
        </form>
    </div>
</body>
</html>
